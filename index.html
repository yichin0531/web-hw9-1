<h1>張家祖廟</h1>
    <p>張家祖廟於舊名下七張犁（今西屯協和里一帶），為祖籍福建省漳州府平和縣馬堂田背鄉之張氏祠堂，興建於日治明治37年（1904），
    <br>二戰以後，歷經幾次大修，現存祖廟坐西朝東，是一座兩進兩廊四護龍的四合院祠宇建築。屬私人祠堂性質，正殿奉祀祖先牌位，
    <br>左右內外護龍除供族人居住外亦出租給外人使用。</p>
